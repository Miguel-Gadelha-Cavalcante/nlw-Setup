<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Letras de nomes
    </title>
    <style>
        body {
            background-color: red;
            color: bisque;
            font: normal 20pt Arial;
        }
        
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual seu nome?")
        document.write(`Olá, <strong>${nome}</strong>!<br>`)
        document.write(`Seu Nome tem ${nome.length} letras.<br>`)
        document.write(`E esse é seu nome em MAIÚSCULO <br>${nome.toUpperCase()}<br>`)
        document.write(`E esse é seu nome em minúsculo <br>${nome.toLowerCase()}<br>`)
    </script> 
    <script>
        var n1 = Number(window.prompt('Escreva um número, descreverei em dígitos monetários'))
        window.alert(n1.toFixed(2).replace('.',','))
        document.write(n1.toLocaleString('pt-BR', {style: 'currency', currency:'BRL'}))
    </script>
</body>
</html>
