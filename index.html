<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>

    
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <header>

    <img src="./assets/logo.svg" alt="Logomarca do Ap Habits">

    <button> <img src="./assets/ícone.svg" alt="sinal de +">

      <div>
      Registrar seu dia
      </div>
    
    </button>
    
   </header>
   <form id="form-habits">
    <div class="habits">
      <div class="habit" data-name="homemCorrendo">🏃‍♂️</div>
      <div class="habit" data-name="gota">💧</div>
      <div class="habit" data-name="bíceps">💪</div>
      <div class="habit" data-name="cama">🛌</div>
      <div class="habit" data-name="cachorro">🐕</div>
      <div class="habit" data-name="remédio">💊</div>
      <div class="habit" data-name="salada">🥗</div>
      <div class="habit" data-name="estudar">📖</div>
      <div class="habit" data-name="relaxar">🤹‍♂️</div>
      <div class="habit" data-name="lanchar">🥣</div>
    </div>
    <div class="days"></div>
    </form>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>

    <script src="./script.js">
    </script>
    

  </body>
</html>
